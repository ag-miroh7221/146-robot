<!DOCTYPE html>
<html>
    <head>
        <title>146-Robot</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        
        <a-scene background="color: #000000">

            <!--Camera-->
            <a-entity position="0 0 15">
                <a-camera></a-camera>
            </a-entity>
            
            <a-entity animation="property:position; from:3 0 0.9; to:-3 0 0.9; dir:alternate; loop:true; dur:2000;">
            <a-box position="0.2 26.4 -20.8" height="1" width="1" color="yellow"></a-box>
            <a-box position="0.2 24.4 -20.9" height="5" width="1" color="#363434"></a-box>
            </a-entity>

            <a-box position="-0 11 -20" height="23" width="23" color="#96361b"></a-box>

            <a-box position="2 6 4" height="2" width="1.7" color="white"></a-box>
            <a-box position="-2 6 4" height="2" width="1.7" color="white"></a-box>
             
            <a-entity position="0 0 0" rotation="0 0 0" 
            animation="property:position; from:-1 5.5 0.9; to:-1 6.4 0.9; dir:alternate; loop:true; dur:2000;">
            <a-box position="3 0 3.4" height="1" width="1" color="black"></a-box>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0" 
            animation="property:position; from:-1 5.5 0.9; to:-1 6.4 0.9; dir:alternate; loop:true; dur:2000;">
            <a-box position="-1 0 3.4" height="1" width="1" color="black"></a-box>
        </a-entity>


        <a-box position="0 2.5 4" height="0.5" width="3.5" color="white"></a-box>
        <a-cylinder position="0.15 0.2 0" height="1.1" radius="0.8" color="grey"></a-cylinder>
        <a-box position="0 -6.7 -2" height="12" width="12" color="cyan"></a-box> 
        
        <a-cylinder position="7.5 -5 -2" height="7" radius="1.5" rotation="275 0 0" color="#5c9ed1"></a-cylinder>
        <a-cylinder position="-7.5 -5 -2" height="7" radius="1.5" rotation="275 0 0" color="#5c9ed1"></a-cylinder>

        <a-cylinder position="-4 -17 -8" height="20" radius="2.3" color="#5c9ed1"></a-cylinder>
        <a-cylinder position="4 -17 -8" height="20" radius="2.3" color="#5c9ed1"></a-cylinder>
    </a-scene>
    
    </body>
</html>
